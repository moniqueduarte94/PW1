<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VENDA CAMISA LINUX</title>
	<!-- CDN DO BOOTSTRAP V4.5-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<h1>Ótima escolha!</h1>
			<legend>Obrigado por comprar na Mirror Fashion! Preencha os dados para efetivar a compra</legend>
</head>
<body>
	<div class="container">
		<form class="form-group">
			<div class="row">
				<div class="col-sm-4">
					<label for="compra" id="compra">Sua compra:</label>
					<col>
					<div class="container">
					<div id="quadro">
						<img src="camisa_linux.jpg" id="imagem-camisa_linux">
					</div>
					</div>
				</div>
				<div class="col-sm-4">
					<label for="nome">Nome Completo:</label>
					<input type="text" class="form-control" placeholder="escreva seu nome" name="nome">
					<label for="email">E-mail:</label>
					<input type="text" class="form-control" name="email">
					<label for="cpf">CPF:</label>
					<input type="number" class="form-control" placeholder="" name="email">
				</div>
				<div class="col-sm-4">
					<label for="cartão">Cartão VVV:</label>
					<input type="number" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX-XXXX" name="cartão">
					<label for="bandeira">Bandeira:</label>
					<select name="bandeira" class="form-control">
							<option disabled="disables" selected>Selecione a bandeira</option>
							<option value="american">American Express</option>
							<option value="visa">Visa</option>
							<option value="elo">Elo</option>
							<option value="dinners">Dinners</option>
							<option value="master">MasterCard</option>
					</select>
					<label for="validade">Validade:</label>
					<input type="number" class="form-control" placeholder="XXX" name="validade">
				</div>
			</div>	
		</form>
	</div>
	<style type="text/css">
		h1,legend{
		background-color: #d3d3d3;
		margin: 0;
				
		}
		#imagem-camisa_linux{
		height: 30vh;
		}
		
		
	</style>

</body>
</html>
