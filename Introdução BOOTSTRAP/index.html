<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- METATAG ESPECÍFICA PARA LEITURA DA ESCALA DE TELA DO DISPOSITIVO-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MINHA PRIMEIRA PÁGINA COM BOOTSTRAP</title>
	<!-- CDN DO BOOTSTRAP V4.5-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- A PARTIR DO DIRETORIO RAIZ-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- CDN DE ARQUIVOS JS USADOS PELO W3SCHOOLS-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- A PARTIR DO DIRETORIO RAIZ-->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<!-- CND DE ARQUIVOS JS PADRAO-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-3 text-capitalize" id="amarelo">	
			COLUNA 3
		</div>
		<div class="col-sm-3 text-center" id="vermelho">
			COLUNA 3
		</div>
		<div class="col-sm-3 text-right" id="magenta">
			COLUNA 3
		</div>
		<div class="col-sm-3" id="verde">
			COLUNA 3
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 bg-danger">
			COLUNA 4
		</div>
		<div class="col-sm-4 bg-success">
			COLUNA 4
		</div>
		<div class="col-sm-4 bg-primary">
			COLUNA 4
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 bg-info">
			COLUNA 6
		</div>
		<div class="col-sm-6 bg-warning">
			COLUNA 6
		</div>
	</div>
	<div class="row">
		<div class="col-sm-5 bg-secondary">
			COLUNA 5
		</div>
		<div class="col-sm-7 bg-navy">
			COLUNA 7
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3 bg-info">
			COLUNA 3
		</div>
		<div class="col-sm-6 bg-warning">
			COLUNA 6
		</div>
		<div class="col-sm-3 bg-success">
			COLUNA 3
		</div>
	</div>
	<div class="row">
		<!-- forma pedreira de fazer XTREME GO HORSE -->
		<div class="col-sm-2"></div>
		<div class="col-sm-8 bg-primary">
			COLUNA 8
		</div>
	</div>
	<div class="row">
		<!-- forma padrão -->
		<div class="col-sm-8 offset-2 bg-dark">
			COLUNA 8
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 offset-6 bg-danger">
			COLUNA 6
		</div>
	</div>
</div>
<style>
	.container{
		background-color: grey;
		height: 100vh;
	}
	#amarelo{
		background-color: yellow;
	}
	#vermelho{
		background-color: red;
	}
	#magenta{
		background-color: magenta;
	}
	#verde{
		background-color: green;
	}
	.bg-navy{
		background-color: #000080;
	}
</style>
</body>
</html>
